# GitHub workflow to enable continuous integratoin
name: Continuous Integration

# This workflow is triggered on pushes to the repository.
on: 
  push:
    branches: '*'
  pull_request: 
    branches: '*'

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
        - os: ubuntu-latest
          env: 
            vFortran: gfortran-9
        - os: macos-latest
          env: 
            vFortran: gfortran

    steps:
    - name: which gfortran
      run: |
        which ${{vFortran}}
        ${{vFortran}} --version
