# GitHub workflow to enable continuous integratoin
name: Continuous Integration

# This workflow is triggered on pushes to the repository.
on: 
  push:
    branches: '*'
  pull_request: 
    branches: '*'

jobs:
  build:
    name: "Testing"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: ls
      run: ls
    - name: mkdir bin
      run: mkdir bin; cd bin
    - name: pwd-bin
      run: pwd
    - name: ls-bin
      run: ls
    - name: ls..-bin
      run ls ..
    - name: cmake
      run: cmake ..  
    - name: make
      run: make
    - name: make test
      run: make test
